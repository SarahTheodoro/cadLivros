<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cadastro e pesquisa de jogos</title>
  <link href="estilos.css" rel="stylesheet">
</head>
<body>
  <h1>☆ Cadastro e Pesquisa de Livros ☆</h1>
  <div class="cadastro">
    <h2>Cadastro de Livro</h2>
    <form id="cadastroForm">
      <div class="user-box">
        <label for="descricao">descrição:</label><br>
        <input type="text" id="descricao" name="descricao" required><br>
          </div>
          <div class="user-box">
            <label for="isbn">isbn:</label><br>
            <input type="text" id="isbn" name="isbn" required><br>
          </div>
          <button type="submit">Cadastrar</button>
          <button type="button" onclick="atualizarLivro()">🔁Atualizar</button>
           <button type="button" onclick="deletarLivro(event)">Deletar</button>
    </form>
  </div>
  <div id="pesquisa">
    <h2>Pesquisa de Livro</h2>
    <form id="PesquisaForm">
      <label for="searchId">Id do livro:</label>
      <input type="text" style="background: linear-gradient(#333c2c, #7d9974);" id="searchId" name="searchId" required><br><br>

      <button type="button" onclick="pesquisarlivro()">pesquisar</button>  
    </form>
    <div id="resultadoPesquisa"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
